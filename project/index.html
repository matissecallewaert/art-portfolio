<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title-name"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/index.css">
    <link rel="stylesheet" href="../assets/project.css">
</head>
<body>
    <div class="wrapper">
        <div id="photos-section">
        </div>
        <div class="text-section">
            <h1 id="project-title"></h1>
            <p id="project-description"></p>
        </div>
    </div>

    <div class="overlay" id="photoOverlay">
        <span class="close" onclick="closePhoto()"><i class="fa-solid fa-times"></i></span>
        <img class="overlay-content" id="overlayImage">
        <a class="prev" onclick="changePhoto(-1)"><i class="fa-solid fa-arrow-left"></i></a>
        <a class="next" onclick="changePhoto(1)"><i class="fa-solid fa-arrow-right"></i></a>
    </div>

    <script src="../../assets/project.js"></script>
</body>
</html>
